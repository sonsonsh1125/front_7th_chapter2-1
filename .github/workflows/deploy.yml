# GitHub Pages 정적 콘텐츠 배포 워크플로우
name: Deploy static content to Pages

on:
  # main 브랜치에 푸시될 때 실행
  push:
    branches: ["main"]

  # Actions 탭에서 수동 실행 가능
  workflow_dispatch:

# GitHub Pages 배포를 위한 GITHUB_TOKEN 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 1개만 허용
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 배포만 수행하는 단일 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # dist 폴더 업로드
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
